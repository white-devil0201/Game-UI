name: game
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.2

  font_awesome_flutter: ^8.10.0
  google_fonts: ^1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Bangers
      fonts:
        - asset: fonts/Bangers-Regular.ttf
          weight: 400
   
    - family: BerkshireSwash
      fonts:
        - asset: fonts/BerkshireSwash-Regular.ttf
          weight: 700
          
  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/icons/

 

  
